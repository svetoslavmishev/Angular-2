<div class="container" align="center">
  <h1>Registration</h1>
  <form (ngSubmit)="register(registerForm.value)" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" class="form-control" id="username" ngModel required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" ngModel required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" ngModel required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" class="form-control" id="firstName" ngModel required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" class="form-control" id="lastName" ngModel required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" name="email" class="form-control" id="email" ngModel required>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" name="age" class="form-control" ngModel id="age">
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Register</button>
  </form>
</div>
