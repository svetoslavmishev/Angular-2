<div class="container" align="center">
  <h1>Login</h1>
  <form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" class="form-control" id="username" #emailField ngModel required>
      <div class="alert alert-danger" *ngIf="emailField.touched && emailField.required">Username is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" #passwordField ngModel required>
      <div class="alert alert-danger" *ngIf="passwordField.touched && passwordField.required">Password is required</div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Login</button>
  </form>
</div>
