<div class="container" align="center">
  <h1>Login</h1>
  <form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" class="form-control" id="username" ngModel required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Login</button>
  </form>
</div>
