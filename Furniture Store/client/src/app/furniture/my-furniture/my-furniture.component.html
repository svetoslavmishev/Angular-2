<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Profile Page</h1>
      <p>Listing your furniture.</p>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-md-3" *ngFor="let furniture of furnitures$ | async">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <img src="{{furniture.image}}" />
            <p>{{furniture.description}}</p>
            <div class="pull-right">
              <a routerLink="/furniture/details/{{furniture.id}}" class="btn btn-info">Details</a>
              <a class="btn btn-danger" (click)="delete(furniture.id)">Delete Item</a>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
