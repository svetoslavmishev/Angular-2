<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Create New Furniture</h1>
      <p>Please fill all fields.</p>
    </div>
  </div>
  <form #furnitureForm="ngForm" (ngSubmit)="create()">
    <div class="row space-top">
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="new-make">Make</label>
          <input class="form-control" id="new-make" type="text"
          required
          minlength="4"
          name="make"
          #make="ngModel"
          [(ngModel)]="bindModel.make">
          <div class="alert alert-danger" [hidden]="make.valid || make.pristine">Make must be at least 4 symbols long</div>          
        </div>
        <div class="form-group has-success">
          <label class="form-control-label" for="new-model">Model</label>
          <input class="form-control is-valid" id="new-model" type="text"
          required
          minlength="4"
          name="model"
          #model="ngModel"
          [(ngModel)]="bindModel.model">
          <div class="alert alert-danger" [hidden]="model.valid || model.pristine">Model must be at least 4 symbols long</div> 
        </div>
        <div class="form-group has-danger">
          <label class="form-control-label" for="new-year">Year</label>
          <input class="form-control is-invalid" id="new-year" type="number"
          required
          [min]="1950"
          [max]="2050"
          name="year"
          #year="ngModel"
          [(ngModel)]="bindModel.year">
          <div class="alert alert-danger" [hidden]="year.valid || year.pristine">Year must be between 1950 and 2050</div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="new-description">Description</label> 
          <input class="form-control" id="new-description" type="text"
          required
          minlength="10"
          name="description"
          #description="ngModel"
          [(ngModel)]="bindModel.description">
          <div class="alert alert-danger" [hidden]="description.valid || description.pristine">Description must be more than 10 symbols</div>          
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="new-price">Price</label>
          <input class="form-control" id="new-price" type="number"
          required
          [min]="0"
          name="price"
          #price="ngModel"
          [(ngModel)]="bindModel.price">
          <div class="alert alert-danger" [hidden]="price.valid || price.pristine">Price must be a positive number</div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="new-image">Image</label>
          <input class="form-control" id="new-image" type="text"
          required
          name="image"
          #image="ngModel"
          [(ngModel)]="bindModel.image">
          <div class="alert alert-danger" [hidden]="image.valid || image.pristine">Image url is required</div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="new-material">Material (optional)</label>
          <input class="form-control" id="new-material" type="text"          
          name="material"
          #material="ngModel"
          [(ngModel)]="bindModel.material">
        </div>
        <input type="submit" class="btn btn-primary" value="Create" [disabled]="furnitureForm.form.invalid" />
      </div>
    </div>
  </form>
</div>
