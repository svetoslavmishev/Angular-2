      <h3>Personal info</h3>
      <form class="form-horizontal" (ngSubmit)="createUser()" [formGroup]="createForm">
        <!-- <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" value="Jane" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" value="Bishop" type="text">
          </div>
        </div> -->
        <div class="form-group">
          <label class="col-md-3 control-label">Username:</label>
          <div class="col-md-8">
            <input class="form-control" value="janeuser" type="text" formControlName="username">

            <div [hidden]="createForm.get('username').valid || createForm.get('username').pristine" class="alert alert-danger">
              Please provide your name
            </div>

          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" value="example@mail.com" type="email" formControlName="email">

            <div [hidden]="createForm.get('email').valid || createForm.get('email').pristine" class="alert alert-danger">
              Please provide a correct email address
            </div>

          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" value="112233" type="password" formControlName="password">

            <div [hidden]="createForm.get('password').valid || createForm.get('password').pristine" class="alert alert-danger">
              Password must have at least 6 characters
            </div>

          </div>
        </div>
        <!-- <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" value="112233" type="password" formControlName="confirmPassword">

            <div [hidden]="createForm.get('password').valid || createForm.get('password').pristine || createForm.get('password') === createForm.get('confirmPassword')">
              Password must don't match
            </div>

          </div>
        </div> -->
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <button type="submit" class="col-md-12 center-block btn btn-primary btn-md" [disabled]="createForm.invalid">Create User</button>

            <span></span>
          </div>
        </div>
      </form>
