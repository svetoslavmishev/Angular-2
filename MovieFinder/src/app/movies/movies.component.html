<div class="jumbotron">
  <h1 class="display-5">Browse Our Movies</h1>
  <p class="lead">
    The MovieFinder App is trusted platform based on The Movie Database (TMDb),
    <br/> which is a strong community built movie and TV database.
    <br/> Put simply, just type the movie title and we find movies for you!
  </p>
  <hr class="my-4">
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="https://www.themoviedb.org/" role="button">Learn more</a>
  </p>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Popular Movies</h2>
    <br/>
  </div>
  <div class="panel-body">
    <div class="row" *ngIf="popular">
      <div *ngFor="let movie of popular.results;let i=index" class="col-md-2">
        <app-movie [movieProps]="movie" *ngIf="i < 6"></app-movie>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">In Theaters</h2>
    <br/>
  </div>
  <div class="panel-body">
    <div class="row" *ngIf="theaters">
      <div *ngFor="let movie of theaters.results;let i=index" class="col-md-2">
        <app-movie [movieProps]="movie" *ngIf="i < 6"></app-movie>
      </div>
    </div>
  </div>
</div>
